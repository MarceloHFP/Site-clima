<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima Agora!</title>
    <link rel="stylesheet" href="style.css">

    <!-- Adicione a biblioteca FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="top-card">
            <div class="p">
                <p>Pesquise o clima agora!</p>
            </div>
            <div class="input-space">
                <input type="text" id="input">
                <button id="button">
                    <i class="fa-solid fa-magnifying-glass"></i>  
                </button>
            </div>
        </div>
        <div id="bottom-card" class="hide">
            <div class="top-div">
                <div class="content">
                    <div class="location">
                        <i class="fa-solid fa-location-dot"></i>
                        <p id="city"></p>
                        <img src="" id="country">
                    </div>
                    <div class="description-container">
                        <p id="description"></p>
                        <img src="" alt="" id="weatherIcon">
                    </div>
                </div>
            </div>
                <div class="mid-div">
                    <div class="temp-container">
                        <div class="temp">
                            <label>Min Temp</label>
                            <p id="temp-min"><span></span>&deg;C</p>
                        </div>
                        <div class="temp">
                            <label>Sensação</label>
                            <p id="temp"><span></span>&deg;C</p>
                        </div>
                        <div class="temp">
                            <label>Max Temp</label>
                            <p id="temp-max"><span></span>&deg;C</p>
                        </div>
                    </div>
                </div>
                <div class="bottom-div">
                    <div class="details-container">
                        <p id="humidity">
                            <i class="fa-solid fa-droplet"></i>
                            <span></span>
                        </p>
                        <p id="wind">
                            <i class="fa-solid fa-wind"></i>
                            <span></span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
